	<script>
		setInterval(function(e) {
			const req = new XMLHttpRequest();
			let obj = {}

			req.open('GET', '/getComponents', false); 
			req.send();
			if (req.status == 200)
				obj = JSON.parse(req.response);
			for (let i = 0; i < obj.length; i += 1) {
				if (obj[i].power) {
					document.getElementById(obj[i].id).style.fill = "yellow";
				} else {
					document.getElementById(obj[i].id).style.fill = "black";
				}
			}
		}, 1000)

	</script>
